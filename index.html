<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>product managment system</p>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="tiltle">
      <div class="price">
      <input onkeyup="getTotle()" type="number" placeholder="price" id="price">
      <input onkeyup="getTotle()" type="number" placeholder="taxes" id="taxes">
      <input onkeyup="getTotle()" type="number" placeholder="ads" id="ads">
      <input onkeyup="getTotle()" type="number" placeholder="discount" id="discount">
      <small id="total"> </small>
      </div>
      <div>
        <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="submit">Create</button>
      </div>
    </div>
    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="Search" placeholder="Search">
        <div class="btnSreach">
          <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
          <button onclick="getSearch(this.id)" id="searchCategory"> sreach By Category</button>

        </div>
      </div>
      <div id="deleteAll">

      </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"> 
          </tbody>
        </table>
    </div>
  </div>
    
    <script src="JS/main.js"></script>
  </body>
